<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>RESUME</caption>
        <tr>
            <td rowspan="3">
                <img src="./images/ghost_n6.png" alt="">
            </td>
            <th scope="row">이름</th>
            <td>-</td>
            <th scope="row">MBTI</th>
            <td>-</td>
        </tr>
        <tr>
            <th scope="row">주소</th>
            <td colspan="3">-</td>
        </tr>
        <tr>
            <th scope="row">전화번호</th>
            <td>-</td>
            <th scope="row">생일</th>
            <td>-</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
</body>

</html>
