<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Gallery</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            background-color: #303563;
            color: #fff;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            padding: 1em 0;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 250px;
            grid-auto-flow: dense;
            gap: 15px;
            /* max-width: 1200px; */
            margin: 0 auto;
            padding: 24px;

        }

        .gallery-container li {
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .gallery-container li:hover::before,
        .gallery-container li:hover::after {
            opacity: 1;
        }

        .gallery-container li:hover img {
            transform: scale(1.1);
        }



        .gallery-container li::before {
            content: '';
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }


        .gallery-container li::after {
            content: 'View Details';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 11;
        }

        .gallery-container .wide {
            grid-column: span 2;
        }

        .gallery-container .tall {
            grid-row: span 2;
        }

        .gallery-container .big {
            grid-column: span 2;
            grid-row: span 2;
        }

        .gallery-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        @media all and (max-width:600px) {

            .gallery-container .wide,
            .gallery-container .tall,
            .gallery-container .big {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>

<body>
    <h1>Grid Gallery</h1>
    <ul class="gallery-container">
        <li><img src="https://picsum.photos/id/3/500" alt=""></li>
        <li class="tall"><img src="https://picsum.photos/id/100/500" alt=""></li>
        <li class="wide"><img src="https://picsum.photos/id/2/500" alt=""></li>
        <li><img src="https://picsum.photos/id/1/500" alt=""></li>
        <li class="big"><img src="https://picsum.photos/id/20/500" alt=""></li>
        <li class="tall"><img src="https://picsum.photos/id/21/500" alt=""></li>
        <li><img src="https://picsum.photos/id/13/500" alt=""></li>
        <li><img src="https://picsum.photos/id/8/500" alt=""></li>
        <li><img src="https://picsum.photos/id/22/500" alt=""></li>
        <li class="wide"><img src="https://picsum.photos/id/30/500" alt=""></li>
        <li><img src="https://picsum.photos/id/42/500" alt=""></li>
        <li><img src="https://picsum.photos/id/52/500" alt=""></li>
    </ul>
</body>

</html>
